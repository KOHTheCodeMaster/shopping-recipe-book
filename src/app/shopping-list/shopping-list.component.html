<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <app-shopping-list-manager></app-shopping-list-manager>
      <hr>

      <div class="row">
        <div class="col-12">

          <div class="list-group">
            <a class="list-group-item list-group-item-secondary list-group-item-action" *ngFor="let ingredient of ingredientsList">
              <h4>{{ ingredient.name }} [{{ ingredient.qty }}]</h4>
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
